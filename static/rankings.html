<!DOCTYPE html>
<html>
<head>
    <title>Top 10 Rankings</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body html lang="en">

<div class="container" ng-app="app" ng-controller="controller">
    <div class="row">
        <div class="jumbotron col-xs-12"><h1 align="center">All Time Top 10</h1></div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul>
                <li ng-repeat="entry in top10">
                    <img ng-src="fixedpics/{{entry.pic}}" /> - <font style="font-size:20px;">{{entry.votes}} votes</font>
                </li>
            </ul>
        </div>
    </div>
    <br />
    <h2 align="center"><a href="/"><b>Play Again!</b></a></h3>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>

    var controller = function($scope, $http){
        $http.get("/rankings").success(function(result){
            var full_rank_list = result["results"]
            $scope.top10 = []
            for(var i = 0; i < 10; i++){
                $scope.top10[i] = full_rank_list[i]
            }

        })
    }

    var app = angular.module("app", [])
    app.controller("controller", controller)

</script>
</body>
</html>
